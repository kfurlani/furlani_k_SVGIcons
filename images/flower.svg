  <defs>
    <style>
    #flower:hover{cursor:pointer;}
    #flower:hover #flower1{ 
      transform: rotate(360deg);
      transform-origin:center;
      transition: all 2.5s ease;
      }
      #flower:hover #flower2{ 
      transform: rotate(360deg);
      transform-origin:center;
      transition: all 2.5s ease;
      }
      #flower:hover #flowerCenter{ 
      transform: rotate(360deg);
      transform-origin:center;
      transition: all 2.5s ease;
      }
      #flower:hover .cls-3{
        fill: #2665b2;
        transition: all 2.5s ease;
      }
        #flower:hover .cls-2{
        fill: #61a3f2;
        transition: all 2.5s ease;
      }

      .cls-1 {
        fill: none;
      }

      .cls-1, .cls-2 {
        stroke: #154f25;
        stroke-miterlimit: 10;
        stroke-width: 3px;
      }

      .cls-2 {
        fill: #1b602b;
      }

      .cls-3 {
        fill: #b39bc4;
      }

      .cls-4 {
        fill: #9aaac1;
      }

      .cls-5 {
        fill: #d3a56a;
      }
    </style>
      let theFlower = document.querySelector("#flower");

      function logMyId(){
        console.log(this.id);
      }

      theFlower.addEventListener("click", logmyId);
