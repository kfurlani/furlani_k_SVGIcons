<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 3rd party css links here (fonts, framework etc) -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- css link last -->

<link rel="stylesheet" href="css/main.css">

  <title>My SVG Store</title>
</head>
<body>
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Welcome to my SVG Store</h1>
      <object class="banner">
        <img src="images/banner.svg" alt="header and footer banner">
      </object>
      </header>
      <!-- the start of icons-->
      <section id="svg-grid">
        <article class="container">
          <h2 class="hidden">graphic 1</h2>
          <object data="images/Sun.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <object data="images/Moon.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 3</h2>
          <object data="images/Star.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 4</h2>
          <object data="images/clouds.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 5</h2>
          <object data="images/rainbow.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 6</h2>
          <object data="images/fish.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 7</h2>
          <object data="images/butterfly.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 8</h2>
          <object data="images/flower.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 9</h2>
          <object data="images/tree1.svg" type="image/svg+xml"></object>
        </article>

        <article class="container">
          <h2 class="hidden">graphic 10</h2>
          <object data="images/tree2.svg" type="image/svg+xml"></object>
        </article>



      </section>
      <!-- the end of icons-->
    </main>
    <footer>
      <object class="banner">
        <img src="images/banner.svg" alt="header and footer banner">
      </object>
    </footer>

    <!-- js imports ALWAYS go here -->
    <script src="js/main.js" defer></script>
</body>
</html>
