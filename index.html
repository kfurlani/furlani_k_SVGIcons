<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 3rd party css links here (fonts, framework etc) -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- css link last -->

<link rel="stylesheet" href="css/main.css">

  <title>My SVG Store</title>
</head>
<body>
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Welcome to my SVG Store</h1>
      <h2 id="theMainHeading" class="main-heading">My SVG Icons</h2>
      </header>
      <!-- the start of icons-->
      <section id="svg-grid">
        <article class="container">
          <h2 class="hidden">graphic 1</h2>
          <img id="theJPG" src="images/Sun.svg" class="icon" alt="sun vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/Moon.svg" class="icon" alt="moon vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/Star.svg" class="icon" alt="star vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/clouds.svg" class="icon" alt="cloud vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/rainbow.svg" class="icon" alt="rainbow vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/fish.svg" class="icon" alt="fish vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/flower.svg" class="icon" alt="flower vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/butterfly.svg" class="icon" alt="butterfly vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/tree1.svg" class="icon" alt="tree1 vector graphic">
        </article>
        <article class="container">
          <h2 class="hidden">graphic 2</h2>
          <img id="theSVG" src="images/tree2.svg" class="icon" alt="tree2 vector graphic">
        </article>

      </section>
      <!-- the end of icons-->
    </main>

    <!-- js imports ALWAYS go here -->
    <script src="js/main.js" defer></script>
</body>
</html>
